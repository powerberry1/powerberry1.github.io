<div class="container">

			<h1>GUI</h1>
			<canvas id="box" width="1000" height="1000"></canvas>
			
			<script type="text/javascript">
				function windowCreate(xstart,ystart,xs,ys,boxboundW,boxboundC,backgroundT,colorT, title){
					var can = document.getElementById("box");
					var con = can.getContext("2d");

          //
					con.beginPath();
					con.strokeStyle=boxboundC;	
					con.rect(xstart,ystart, xs,ys);
					con.lineWidth=boxboundW;
                    con.fillStyle=backgroundT;
					con.fillRect(xstart,ystart, xs,ys);
          //
					con.moveTo(xstart,ystart+45);
					con.lineTo(xstart+xs,ystart+45)
					con.stroke();
					con.closePath();
          //
					con.beginPath();
					con.font = "15pt Georgia";
					con.fillStyle = colorT;
					con.fillText(title,xstart+xs/2,ystart+20);
					con.closePath();

          //최소화
					con.beginPath();
					con.lineWidth=2;
					con.strokeStyle="black";
					con.fillStyle="white";	
					con.fillRect(xstart+xs-40,ystart+ys-20, 15,15);
					con.moveTo(xstart+xs-40,ystart+ys-10);
					con.lineTo(xstart+xs-20,ystart+ys-10);
					con.stroke();
					con.closePath();
          //닫기
                    con.beginPath();
					con.lineWidth=2;
					con.strokeStyle="black";
					con.fillStyle="white";	
					con.fillRect(xstart+xs-20,ystart+ys-20, 15,15);
					con.moveTo(xstart+xs-20,ystart+ys-20);
					con.lineTo(xstart+xs-5,ystart+ys-5);
					con.moveTo(xstart+xs-20,ystart+ys-5);
					con.lineTo(xstart+xs-5,ystart+ys-20);
					con.stroke();
					con.closePath();
				}
                
				function buttonCreate(xstart,ystart, xs, ys, boxW, textC, backgroundC, boxboundC, text){
					var can = document.getElementById("box");
					var con = can.getContext("2d");

					con.beginPath();
	 				con .strokeStyle=boxboundC; 	
					con.lineJoin="round";
					con.lineWidth=boxW;
					con.rect(xstart,ystart, xs, ys);
					con.fillStyle=backgroundC;
					con.fillRect(xstart,ystart, xs, ys);
					con.stroke();
					con.closePath();

					con.beginPath();
					con.strokeStyle=textC;
					con.font = "10pt Georgia";
					con.textAlign = "center";
					con.fillStyle = textC;
					con.fillText(text,xstart+xs/ 2,ystart+ys/2);
					con.closePath();
				}
				
				function menuCreate(xstart,ystart, xs,ys,entryY,boxboundW,entryN, boxboundC,textB, textC,title){
					var can = document.getElementById("box");
					var con = can.getContext("2d");
					var content = "sample ";

					con.beginPath();
					con.strokeStyle=boxboundC;	
					con.rect(xstart,ystart, xs,ys);
					con.lineWidth=boxboundW;
					con.fillStyle=textB;
					con.fillRect(xstart,ystart, xs,ys);
					con.stroke();
					con.closePath();

					con.beginPath();
					con.strokeStyle=textC;
					con.font = "15pt Georgia";
					con.textAlign = "center";
					con.fillStyle = textC;
					con.fillText(title,xstart+xs/2,ystart+30);
					con.closePath();
					i=0;
					for(i=0;i<entryN;i++){
						con.beginPath();
						con.strokeStyle=boxboundC;	
						con.rect(xstart,ystart+ys+(i*entryY), xs,entryY);
						con.lineWidth=boxboundW;
						con.fillStyle=textB;
						con.fillRect(xstart,ystart+ys+(i*entryY), xs,entryY);
						con.stroke();
						con.closePath();
						con.beginPath();
						con.strokeStyle=textC;
						con.font = "15pt Georgia";
						con.textAlign = "center";
						con.fillStyle = textC;
						j= i+1;
						var realtitle = "item " + j;
						con.fillText(realtitle,xstart+xs/2,entryY*i+ys+ystart+25);
						con.closePath();
					}
				}
                function textCreate(xstart, ystart, xs, ys, boxW,textC, backgroundC, boxboundC, text){
					var canv = document.getElementById("box");
					var con = canvas.getContext("2d");

					con.beginPath() ;
	 				con.strokeStyle=boxboundC; 	
					con.lineWidth=boxW;
					con.rect(xstart,ystart, xs,ys);
					con.fillStyle=backgroundC;
					con.fillRect(xstart,ystart, xs,ys);
					con.stroke();
					con.closePath();

					con.beginPath();
					con.strokeStyle=textC;
					con.font = "10pt Georgia";
					con.textAlign = "center";
					con.fillStyle = textC;
					con.fillText(text,xstart+xs/2,ystart+ys/2);
					con.closePath();
				}

				menuCreate(10, 400, 200 , 50 , 30, 3, 3, "black","white","black","My_menu" );
                
				windowCreate(10,10,200,300,2,"black","white","black","My_window");
				buttonCreate(300, 10, 100, 25, 2,"black","white","black","My_Button");
                textCreate(10, 200, 200, 200, 1,"black","black","white","My_text_box");
			</script>
